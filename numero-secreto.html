<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego: Adivina el Número</title>
    <link rel="stylesheet" href="style-felix.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    
    <section class="game-layout-wrapper">
      <div class="game-interaction-box">
        <h1>El Reto del <span class="highlight">Número Secreto!</span></h1>

        <p class="instructions-text">
          Indica un número del 1 al 10. Tienes 3 intentos.
        </p>

        <input
          type="number"
          id="numeroUsuario"
          class="input-number-field"
          min="1"
          max="10"
          required
        />

        <p id="mensaje" class="feedback-display">¡Adivina el número!</p>

        <div class="game-controls-group">
          <button id="btnIntentar" class="btn-game-control btn-try-game">
            <i class="fas fa-check"></i> Intentar
          </button>
          <button
            id="btnNuevoJuego"
            class="btn-game-control btn-new-game"
            disabled
          >
            <i class="fas fa-redo"></i> Nuevo reto
          </button>
        </div>
      </div>

      <div class="game-image-wrapper">
        <img
          src="foto-juego.jpeg"
          alt="Ilustración de juego de adivinanza"
          class="project-display-image"
        />
      </div>
    </section>

    <footer class="page-footer">
      Diseñado y Desarrollado por Félix Daniel Cedano
    </footer>

    <script src="juego.js"></script>
  </body>
</html>
